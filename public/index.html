<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sidewave Rider - A side-scrolling skateboarding and surfing game">
  <meta name="theme-color" content="#4CAF50">
  <title>Sidewave Rider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      background-color: #000;
    }
    
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .touch-control {
      position: fixed;
      z-index: 100;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      width: 80px;
      height: 80px;
    }
    
    .touch-control.left {
      left: 20px;
      bottom: 100px;
    }
    
    .touch-control.right {
      left: 120px;
      bottom: 100px;
    }
    
    .touch-control.jump {
      right: 120px;
      bottom: 100px;
    }
    
    .touch-control.trick {
      right: 20px;
      bottom: 100px;
    }
    
    /* Hide touch controls on desktop */
    @media (min-width: 1024px) {
      .touch-control {
        display: none;
      }
    }
    
    /* Loading screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .loading-bar-container {
      width: 80%;
      max-width: 400px;
      height: 20px;
      background-color: #222;
      border-radius: 10px;
      margin-top: 20px;
      overflow: hidden;
    }
    
    .loading-bar {
      height: 100%;
      width: 0%;
      background-color: #4CAF50;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>
  </div>
  
  <div class="loading-screen" id="loading-screen">
    <h1>Sidewave Rider</h1>
    <p>Loading game assets...</p>
    <div class="loading-bar-container">
      <div class="loading-bar" id="loading-bar"></div>
    </div>
  </div>
  
  <!-- Touch controls will be added by the game -->
</body>
</html>
